<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Basket</title>
</head>
<body>
    <div class="basket">
        <img src="img/cart.png" alt="Cart" class="basket__img">
        <div class="basket__empty hidden">Корзина пуста</div>
        <div class="basket__table">
            <div class="basket__table_tr">
                <div class="basket__table_th">Picture</div>
                <div class="basket__table_th">Name</div>
                <div class="basket__table_th">Quantity</div>
                <div class="basket__table_th">Price</div>
                <div class="basket__table_th">Sub&nbsp;total</div>
                <div class="basket__table_th">Action</div>
            </div>
            <div class="basket__table_tr">
                <div class="basket__table_td"><img class="product__img" src="img/no_foto.jpg" alt="Product 1"></div>
                <div class="basket__table_td">Product&nbsp;1</div>
                <div class="basket__table_td">1</div>
                <div class="basket__table_td">$&nbsp;100</div>
                <div class="basket__table_td">$&nbsp;100</div>
                <div class="basket__table_td"><img src="img/trash-alt-solid.svg" alt="Delete Item" class="basket__delete"></div>
            </div>
            <div class="basket__table_tr">
                <div class="basket__table_td"><img class="product__img" src="img/no_foto.jpg" alt="Product 2"></div>
                <div class="basket__table_td">Product&nbsp;2</div>
                <div class="basket__table_td">1</div>
                <div class="basket__table_td">$&nbsp;200</div>
                <div class="basket__table_td">$&nbsp;200</div>
                <div class="basket__table_td"><img src="img/trash-alt-solid.svg" alt="Delete Item" class="basket__delete"></div>
            </div>
            <div class="basket__table_tr">
                <div class="basket__table_td"><img class="product__img" src="img/no_foto.jpg" alt="Product 3"></div>
                <div class="basket__table_td">Product&nbsp;3</div>
                <div class="basket__table_td">1</div>
                <div class="basket__table_td">$&nbsp;300</div>
                <div class="basket__table_td">$&nbsp;300</div>
                <div class="basket__table_td"><img src="img/trash-alt-solid.svg" alt="Delete Item" class="basket__delete"></div>
            </div>
        </div>
    </div>
    <div class="product center">

    </div>


<script src="script.js"></script>
</body>
</html>
